    <style>
/* Existing CSS */
body {
            background-color: #f1f3f5;
            color: black;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 50px;
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images fit the container */
        }

        .image-container figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        /* Full-Screen Overlay Styles */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-image {
            max-width: 500px;
            max-height:500px;
            object-fit:400px; /* Fit within the viewport */
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

    <!-- Full-screen overlay -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <span id="closeBtn" class="close-btn">&times;</span>
        <img id="fullscreenImage" class="fullscreen-image" src="" alt="Full-screen view">
    </div>

    <script>
        // JavaScript to add captions dynamically
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainers = document.querySelectorAll('.image-container');

            imageContainers.forEach(container => {
                const img = container.querySelector('img');
                const caption = document.createElement('figcaption');
                caption.textContent = img.alt; // Set caption text to the image's alt attribute
                container.appendChild(caption);
            });
        });

        // JavaScript for full-screen view functionality
        const overlay = document.getElementById('fullscreenOverlay');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const closeBtn = document.getElementById('closeBtn');

        function openFullscreen(imgSrc) {
            fullscreenImage.src = imgSrc;
            overlay.style.display = 'flex';
        }

        function closeFullscreen() {
            overlay.style.display = 'none';
        }

        document.querySelectorAll('.image-container img').forEach(img => {
            img.addEventListener('click', () => {
                openFullscreen(img.src);
            });
        });

        closeBtn.addEventListener('click', closeFullscreen);
        overlay.addEventListener('click', (event) => {
            if (event.target === overlay) {
                closeFullscreen();
            }
        });
    </script>
